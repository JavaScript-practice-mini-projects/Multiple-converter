<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h2>Multiple Converter</h2>
        <div class="category-convert-area">
            <h4>Select Category</h4>
            <select  class="select-category" id="select-category">
                <option value="mass">Mass</option>
                <option value="length">Length</option>
                <option value="area">Area</option>
            </select>
            <div class="converter-area">
                <div class="converter-from">
                    <h5>From</h5>
                    <div class="select-input">
                        <select  class="select-category" name="" id="left-category">
                            <option value="squareKm">Square Kilometer</option>
                            <option value="squareM">Square Meter</option>
                            <option value="squareYard">SSquare Yard</option>
                            <option value="squareFoot">Square Foot</option>
                        </select>
                        <input type="text" id="left-input">
                    </div>
                </div>
                <div class="converter-from">
                    <h5>To</h5>
                    <div class="select-input">
                        <select  class="select-category" name="" id="right-category">
                            <option value="squareKm">Square Kilometer</option>
                            <option value="squareM">Square Meter</option>
                            <option value="squareYard">SSquare Yard</option>
                            <option value="squareFoot">Square Foot</option>
                        </select>
                        <input type="text" id="right-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="formula-area">
            <h4>Formula : </h4>
            <p id="formula-show"></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
